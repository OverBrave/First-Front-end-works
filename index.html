<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=brave">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img\Google_1998_logo.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    
    <main>
        <div class="container">
            <img width="351" src="img\Google_1998_logo.png" alt="HeaderIMG">
        </div>
        <div class="container under-header">
            <span>
                <p>Search the web using Google!</p>
                <input type="text" name="q" value="" size="40" spellcheck="false" data-ms-editor="true">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="saas" value="I'm feeling lucky">
            </span>
        </div>
    </main>

    <footer>
        <div class="container footer-block">
            <div style="background: rgb(126, 229, 218)" class="footer-item">
                <span>
                    <h4>Special Searches</h4>
                    <a href="">Stanford Search</a>
                    <br>
                    <a href="">Linux Search</a>
                </span>
            </div>
            <div style="background: rgb(112, 204, 194)" class="footer-item">
                <span>
                    <a href="">Help!</a>
                    <br>
                    <a href="">About Google!</a>
                    <br>
                    <a href="">Company Info</a>
                    <br>
                    <a href="">Google! Logos</a>
                </span>
            </div>
            <div style="background: rgb(98, 179, 170)" class="footer-item">
                <span>
                    <h4>Get Google!<br> updated monthly:</h4>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail" spellcheck="false" data-ms-editor="true">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="">Archive</a>
                </span>
            </div>
        </div>
        <p class="container">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
